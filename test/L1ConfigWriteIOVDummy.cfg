process L1ConfigWriteIOVDummy = {

    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    untracked PSet maxEvents = { untracked int32 input = 1 }

    # source of IoVs
    source = EmptyIOVSource {
        string timetype = "runnumber"
        uint64 firstValue = 1
        uint64 lastValue = 1
        uint64 interval = 1
    }

    # Generate dummy L1TriggerKey but not L1TriggerKeyList
    include "CondTools/L1Trigger/data/L1TriggerKeyDummy.cff"

    # Get L1TriggerKeyList from DB
    include "CondCore/DBCommon/data/CondDBCommon.cfi"
    es_source orcon = PoolDBESSource
    {
        using CondDBCommon

        VPSet toGet =
        {
            { string record = "L1TriggerKeyListRcd"
              string tag = "L1TriggerKeyList_CRUZET_hlt" }
        }
    }

    replace orcon.connect = "sqlite_file:l1config.db"
    replace orcon.DBParameters.authenticationPath = "."

    # writer modules
    include "CondTools/L1Trigger/data/L1CondDBIOVWriter.cfi"    

    path p = { L1CondDBIOVWriter }

}
