process L1ConfigWritePayloadDummy = {

    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    untracked PSet maxEvents = { untracked int32 input = 1 }

    # source of IoVs
    source = EmptyIOVSource {
        string timetype = "runnumber"
        uint64 firstValue = 1
        uint64 lastValue = 1
        uint64 interval = 1
    }

    # Generate dummy L1TriggerKey and L1TriggerKeyList
    include "CondTools/L1Trigger/data/L1TriggerKeyDummy.cff"
    include "CondTools/L1Trigger/data/L1TriggerKeyListDummy.cff"

    # Generate dummy configuration data
    include "L1Trigger/Configuration/data/L1DummyConfig.cff"
    #include "L1TriggerConfig/L1ScalesProducers/data/L1CaloScalesConfig.cff"

    replace l1CSCTFConfig.ptLUT_path = "/afs/cern.ch/cms/MUON/csc/fast1/track_finder/luts/PtLUT.dat"

    # writer modules
    include "CondTools/L1Trigger/data/L1CondDBPayloadWriter.cfi"    

    path p = { L1CondDBPayloadWriter }

}
