process L1ConfigWritePayloadOnline = {

    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    untracked PSet maxEvents = { untracked int32 input = 1 }

    # source of IoVs
    source = EmptyIOVSource {
        string timetype = "runnumber"
        untracked uint32 firstRun = 1
        untracked uint32 lastRun = 1
        uint32 interval = 1
    }

    include "CondCore/DBCommon/data/CondDBCommon.cfi"
    es_source orcon = PoolDBESSource
    {
        using CondDBCommon

        VPSet toGet =
        {
            { string record = "L1TriggerKeyListRcd"
              string tag = "L1TriggerKeyListStandard" },
            { string record = "L1TriggerKeyRcd"
              string tag = "L1TriggerKeyStandard" }
        }
    }

    replace orcon.connect = "sqlite_file:l1config.db"
    replace orcon.DBParameters.authenticationPath = "."

    include "CondTools/L1Trigger/data/L1SubsystemParams.cfi"
    replace orcon.toGet += L1SubsystemParams.recordInfo

    # Generate L1TriggerKey and configuration data from OMDS
    include "CondTools/L1Trigger/data/L1TriggerKeyOnline.cfi"
    include "CondTools/L1Trigger/data/L1TriggerConfigOnline.cfi"

    # writer modules
    include "CondTools/L1Trigger/data/L1CondDBPayloadWriter.cfi"    

    path p = { L1CondDBPayloadWriter }

}
