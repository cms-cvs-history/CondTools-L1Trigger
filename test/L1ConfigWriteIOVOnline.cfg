process L1ConfigWriteIOVOnline = {

    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    untracked PSet maxEvents = { untracked int32 input = 1 }

    # source of IoVs
    source = EmptyIOVSource {
        string timetype = "runnumber"
        uint64 firstValue = 1
        uint64 lastValue = 1
        uint64 interval = 1
    }

    # Get L1TriggerKeyList from DB
    include "CondCore/DBCommon/data/CondDBCommon.cfi"
    es_source orcon = PoolDBESSource
    {
        using CondDBCommon

        VPSet toGet =
        {
            { string record = "L1TriggerKeyListRcd"
              string tag = "L1TriggerKeyList_CRUZET_hlt" }
        }
    }

    replace orcon.connect = "oracle://cms_orcon_prod/CMS_COND_20X_L1T"
    replace orcon.DBParameters.authenticationPath = "/nfshome0/onlinedbadm/conddb"
    # replace orcon.connect = "sqlite_file:l1config.db"
    # replace orcon.DBParameters.authenticationPath = "."

    # Generate TSC key
    include "CondTools/L1Trigger/data/L1TriggerKeyOnline.cfi"
    replace L1TriggerKeyOnline.forceGeneration = true

    # writer modules
    include "CondTools/L1Trigger/data/L1CondDBIOVWriter.cfi"    
    replace L1CondDBIOVWriter.offlineDB = "oracle://cms_orcon_prod/CMS_COND_20X_L1T"
    replace L1CondDBIOVWriter.offlineAuthentication = "/nfshome0/onlinedbadm/conddb"

    path p = { L1CondDBIOVWriter }

}
